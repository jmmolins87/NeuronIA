version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clinvetia-postgres
    environment:
      POSTGRES_USER: clinvetia
      POSTGRES_PASSWORD: clinvetia_local_dev
      POSTGRES_DB: clinvetia_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinvetia -d clinvetia_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Adminer para gestionar la base de datos (opcional)
  adminer:
    image: adminer:latest
    container_name: clinvetia-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
